<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Producto</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>

    <form class="p-4">
        <div class="form-group">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre Producto" autofocus>
        </div>
        <div class="form-group">
            <input type="text" id="precio" class="form-control" placeholder="Precio">
        </div>
        <div class="from-group">
            <input type="text" id="descripcion" class="form-control" placeholder="Descripcion">
        </div>
        <button class="btn btn-primary btn-block">Save Product</button>
    </form>

    <script>

        const { ipcRenderer } = require('electron');
        
        const form= document.querySelector('form');
        form.addEventListener('submit',event =>{

            const nombreProduct = document.querySelector('#nombre').value;
            const precioProduct = document.querySelector('#precio').value;
            const descripcionProduct = document.querySelector('#descripcion').value;
            const nuevoProducto = {
                nombre:nombreProduct,
                precio:precioProduct,
                descripcion: descripcionProduct
            }
            //console.log(nuevoProducto);
            ipcRenderer.send("producto:nuevo",nuevoProducto);
            
            event.preventDefault();
        });
    </script>
    
</body>
</html>
